<button
  mat-button
  [class]="buttonOptions.class"
  [disabled]="buttonOptions.disabled"
  (click)="buttonOptions.onClick()"
  [ngClass]="{ 'row-reverse': buttonOptions.reverseIcon }"
  [type]="buttonOptions.type || 'button'"
>
  <p>
    {{ buttonOptions.text }}
  </p>

  @if(buttonOptions.icon){
  <mat-icon> {{ buttonOptions.icon }} </mat-icon>
  }
</button>
