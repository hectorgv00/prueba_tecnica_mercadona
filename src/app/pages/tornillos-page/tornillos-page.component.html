@if(isDataLoaded){

<div id="tornillos-page">
  <div class="config-line">
    <mat-icon (click)="openShuffleColumnsModal()">settings</mat-icon>
  </div>
  <app-table
    [dataSource]="dataSource"
    [displayedColumns]="displayedColumns"
    [paginatorOptions]="paginatorOptions"
    [deleteAction]="deleteTornillo.bind(this)"
  ></app-table>

  <footer>
    <app-button
      (click)="openNewTornilloModal()"
      [buttonOptions]="addProductButtonOptions"
    >
    </app-button>
  </footer>
</div>
} @else {

<app-loader></app-loader>
}
